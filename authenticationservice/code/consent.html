<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="css/style.css">			

    </head>
	<body>
		<div class="header" style="vertical-align: middle;">
			<header>
				<div class="header-product">
				<p>&nbsp;<strong style="font-family: 'IBM Plex Sans Semi Bold';">Focus Bank</strong></p>
				</div>
				<div class="header-seperator">
				</div>
				<div class="header-buttons">
					<button class="header-button" id="Authenticate">Authenticate</button>
				</div>
			</header>
		</div>

		<div id="authenticate">
			TheBestAggregator would like access to the following:
			<br/>
			<br/>
			<label>Access to personal information<br/>
				<input type="checkbox" id="personalInfo" class="checkbox" />
				<label for="personalInfo" class="toggle"/>
			</label>
			
			<br/>
			<br/>
			<label>Access to account balance data<br/>
				<input type="checkbox" id="accountBalance" class="checkbox" />
				<label for="accountBalance" class="toggle"/>
			</label>
			<br/>
			<br/>
			<button onclick="sendLogin()">Approve</button>
		</div>

		<script>
			 function sendLogin()
			 {
				console.log("In sendLogin()");
				const searchString = window.location.search;
				console.log("Using searchString="+searchString);
				const newUrl = window.location.origin+'/redirect'+searchString;
				console.log("Using url: "+newUrl);
				window.location.replace(newUrl);
			 }

		</script>
	</body>
