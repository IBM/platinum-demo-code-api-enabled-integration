<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="css/style.css">			

    </head>
	<body>
		<div class="header">
			<div class="header-product">Focus Bank</div>
			<div class="header-seperator"></div>
			<div class="header-buttons">
				<button class="header-button" id="Authenticate">Authenticate</button>
			</div>
		</div>

		<div class="authenticate">
			<div>
				<center><img class="aggregatorimage" src="images/aggregatoricon.png"/></center>
			</div>
			<div class="autheticateTitle">
				<text style="color: #0f62fe;">Bank Aggregator</text> want to access your Focus Bank account
			</div>
			<div>
				This will allow <text style="color: #0f62fe;">Bank Aggregator</text> to:
			</div>
			<div>
				<ul>
					<li>View your name</li>
					<li>List your accounts</li>
					<li>Retrieve balance information</li>
					<li>Retrieve recent transactions</li>
				</ul>
			</div>
			<div class="authButtons">
				<div>
					<button>Cancel</button>
				</div>
				<div style="margin-left: 120px;">
					<button onclick="sendLogin()">Allow</button>
				</div>
			</div>
		</div>

		<script>
			 function sendLogin()
			 {
				console.log("In sendLogin()");
				const searchString = window.location.search;
				console.log("Using searchString="+searchString);
				const newUrl = window.location.origin+'/redirect'+searchString;
				console.log("Using url: "+newUrl);
				window.location.replace(newUrl);
			 }

		</script>
	</body>
