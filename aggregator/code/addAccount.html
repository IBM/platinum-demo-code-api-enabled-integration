<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="css/aggregatorStyle.css">			
		<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    </head>
	<body>
		<div class="header">
			<header>
				<div class="title">
					<div class="title-image">
						<img class="title-icon" src="images/aggregatoricon.png">
					</div>
					<div class="title-text">BankAggregator</div>
				</div>
				<div class="header-tabs">
					<div class="header-tab">
						<button class="header-button">Login</button>
					</div>
					<div class="header-tab">
						<button class="header-button">Accounts</button>
					</div>
					<div class="header-tab-selected">
						<button class="header-button-selected">Link</button>
					</div>
			</header>
		</div>

		<div class="linkBody">
			<div>
				<img class="picture" src="images/LinkToBanks.png">
			</div>
			<div>
				<text class="bodyText">Linking your financial institutions gives BankAggregator access to your real-time balance and transactions. Allowing you to view and manage everything from one place. </text>
			</div>
			<div>
				<text class="headingText">Select the bank to link</text>
			</div>
			<div class="banklink">
				<div class="banklink"><img class="bankicon" src="images/bank.png"></div>
				<div class="banklink"><button class="bank-button" onclick="linkAccount()">Focus Bank</button></div>
			</div>
			<div class="banklink">
				<div class="banklink"><img class="bankicon" src="images/bank.png"></div>
				<div class="banklink"><button class="bank-button">BestInterest Bank</button></div>
			</div>
			<div class="banklink">
				<div class="banklink"><img class="bankicon" src="images/bank.png"></div>
				<div class="banklink"><button class="bank-button">ReallyGreat Bank</button></div>
			</div>
		</div>

		<script>

            function linkAccount()
			 {
				console.log("In linkAccount()");
				const searchString = window.location.search;
				console.log("Using searchString="+searchString);
				const newUrl = window.location.origin+'/linkbank'+searchString;
				console.log("Using url: "+newUrl);
				window.location.replace(newUrl);
			 }

		</script>
	</body>
